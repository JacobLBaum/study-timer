<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="studyTimer.css" />
  </head>

  <body>
    <h3>Study Timer</h3>

    <div id="user-input">
      <input type="text" id="duration" placeholder="hh:mm:ss" value="" />
      <input type="button" id="start" value="Start" />
    </div>

    <div id="timer"></div>
    <div id="debug"></div>

    <div id="controls">
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
    </div>
    <div id="sounds">
      <div id="trumpet">Trumpet</div>
      <div id="clock">Clock</div>
      <div id="retro">Retro</div>
    </div>

    <script src="studyTimer.js"></script>
    <script src="controls.js"></script>
  </body>
</html>
